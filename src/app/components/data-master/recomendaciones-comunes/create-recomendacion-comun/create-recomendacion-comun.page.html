
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title> Crear Nueva Recomendacion </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form #recomendacionesComunesForm="ngForm" (ngSubmit)="onSubmit(recomendacionesComunesForm)">
        <ion-item lines="full">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input name="Nombre" #Nombre="ngModel" type="text" [(ngModel)]="recomendacionesComunes.nombre" required></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Descripcion</ion-label>
          <ion-input name="Descripcion" #Nombre="ngModel" type="text" [(ngModel)]="recomendacionesComunes.descripcion" required></ion-input>
        </ion-item>

        <ion-button [disabled]="!recomendacionesComunesForm.valid" class="btn-large btn-submit" type="submit" expand="block">Guardar</ion-button>
      </form>
   
    </ion-card-content>
  </ion-card>

</ion-content>
