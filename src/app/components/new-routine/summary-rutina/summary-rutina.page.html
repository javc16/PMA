<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Resumen de la Rutina a Crear
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img src="../../../assets/medicamentos.png" />
      <ion-row>
        <ion-col col-6>
          <ion-label position="stacked" class="label-size"
            >Medicamento</ion-label
          >
        </ion-col>
        <ion-col col-6
          ><ion-label position="stacked" class="label-size"
            >{{rutina.medicamento.nombre}}</ion-label
          >
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <ion-label position="stacked" class="label-size">Dosis</ion-label>
        </ion-col>
        <ion-col col-6
          ><ion-label position="stacked" class="label-size"
            >{{rutina.cantidadPorToma}}
            {{rutina.tipoDeMedicamento.nombre}}</ion-label
          >
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <ion-label position="stacked" class="label-size">Cada</ion-label>
        </ion-col>
        <ion-col col-6
          ><ion-label position="stacked" class="label-size"
            >{{rutina.intervalo}} {{rutina.tipoDeIntervalo.nombre}}</ion-label
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-label position="stacked" class="label-size">Por</ion-label>
        </ion-col>
        <ion-col col-6
          ><ion-label position="stacked" class="label-size"
            >{{rutina.duracion}} {{rutina.tipoDuracion.nombre}}</ion-label
          >
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
